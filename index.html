<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>G3X Staking Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img id="logo" src="g3x_logo.png" alt="G3X Logo">
    <h1>G3X Staking</h1>
    <div>
      <label for="stakeAmount">Amount:</label>
      <input type="number" id="stakeAmount" placeholder="Enter G3X amount">
      <label for="tierSelect">Select Tier:</label>
      <select id="tierSelect">
        <option value="90">90 days</option>
        <option value="180">180 days</option>
        <option value="270">270 days</option>
        <option value="365">365 days</option>
      </select>
      <button id="stakeBtn">Stake</button>
      <button id="claimBtn">Claim</button>
      <button id="unstakeBtn">Unstake</button>
    </div>
    <p id="walletInfo">Wallet: Not connected</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
  <script src="abi.js"></script>
  <script src="script.js"></script>
</body>
</html>
